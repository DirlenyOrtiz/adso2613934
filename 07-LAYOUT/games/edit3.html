<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="/07-layout/css/reset.css">
    <link rel="stylesheet" href="/07-layout/css/fonts.css">
    <link rel="stylesheet" href="/07-layout/css/master.css">        
</head>
<body>
    <main class="editgames">
        <header>
            <a href="/07-layout/games/games.html" class="btn-back">
                <img src="/07-layout/images/btn-back.svg" alt="Back">
            </a>
            <h1>Edit</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                    class="line middle"
                    d="m 70,50 h -40" />
                <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <figure class="avatar" >
                <img class="mask" src="../images/photo.png" alt="">
                <img class="border" src="../images/shape-border.svg" alt="border">
            </figure>
            <div class="ico-squar">
                <img src="../images/ico-squar.svg" alt="">
            <h4>Admin</h4>
            <h2>Bianca Fabbri</h2>
            </div>
            <menu>
                <a href="../users/search1.html">
                    <img src="../images/ico-login.svg" alt="Login">
                    My Profile
                </a>
                <a href="../dashboard.html">
                    <img src="../images/ico-register.svg" alt="Register">
                    Dashboard
                </a>
                <a href="../login.html">
                    <img src="../images/ico-catalogue.svg" alt="Catalogue">
                    LogOut
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <form action="/07-layout/games/games.html" method="get" >
                <div class="form-group">
                    <img id="upload" class="mask" src="/07-layout/images/locksc-games.svg" alt="Photo">
                <img class="border" src="/07-layout/images/border-games.svg" alt="Photo">
                <input id="photo" type="file" name="photo" accept="image/*" >
                </div>
                <article>
                <div class="form-group">
                    <label>
                        <img src="/07-layout/images/Vector-edit-games.svg" alt="name">
                        Name:
                    </label>
                    <input type="text" name="name" value="Legends of Runeterra" maxlength="14">
                </div>
                <div class="form-group">
                    <label>
                        <img src="/07-layout/images/Vector-edit-games.svg" alt="Password">
                        Category:
                    </label>                
                    <input type="description" name="description" value="play station 5" >
                </div>
                <div class="form-group">
                    <label>
                        <img src="/07-layout/images/Vector-edit-games.svg" alt="Password">
                        Description:
                    </label>     
                    <textarea type="description" name="description" id="" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora debitis corporis in ipsam laboriosam molestiae quasi repudiandae a iusto labore ab incidunt voluptatem atque, sequi nulla sit voluptate modi libero.Lorem is this lorem that null.</textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">
                    <img src="../images/views/content-btn-edit.svg" alt="login">
                </button>
            </div>
                </article>
            </form>
        </section>
    </main>   
    <script src="/07-layout/js/jquery-3.7.1.min.js"></script>
    <script src="/07-layout/js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
        //----------------------------
        $togglePass = false
        $('section').on('click', '.ico-eye', function(){
            !$togglePass ? $(this).next().attr('type', 'text')
                        : $(this).next().attr('type', 'password')
            
            !$togglePass ? $(this).attr('src', '/07-layout/images/ico-eye-open.svg')
                        : $(this).attr('src', '/07-layout/images/ico-eye.svg')
            
            $togglePass = !$togglePass

        })
         //----------------------------
        $('.border').click(function(e) {
            $('#photo').click()
        })
        $('#photo').change(function(e){
            e.preventDefault()
            let reader = new FileReader()
            reader.onload = function(evt) {
                $('#upload').attr('src', event.target.result)
            }
            reader.readAsDataURL(this.files[0])
        })
         //----------------------------
        })
    </script>
</body>
</html>
