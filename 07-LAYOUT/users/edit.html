<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Register</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">        
</head>
<body>
    <main class="add">
        <header>
            <a href="../users/users.html" class="btn-back1">
                <img src="../images/btn-back.svg" alt="Back">
            </a>
            <h1>edit</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                    class="line middle"
                    d="m 70,50 h -40" />
                <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <figure class="avatar" >
                <img class="mask" src="../images/photo.png" alt="">
                <img class="border" src="../images/shape-border.svg" alt="border">
            </figure>
            <div class="ico-squar">
                <img src="../images/ico-squar.svg" alt="">
            <h4>Admin</h4>
            <h2>Bianca Fabbri</h2>
            </div>
            <menu>
                <a href="../users/search1.html">
                    <img src="../images/ico-login.svg" alt="Login">
                    My Profile
                </a>
                <a href="../dashboard.html">
                    <img src="../images/ico-register.svg" alt="Register">
                    Dashboard
                </a>
                <a href="../login.html">
                    <img src="../images/ico-catalogue.svg" alt="Catalogue">
                    LogOut
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <form action="/07-layout/users/users.html" method="get" >
                <div class="form-group">
                    <img id="upload" class="mask" src="../images/photo-bianca.svg" alt="photo">
                    <img class="border" src="../images/shape-border.svg" alt="border">
                    <input id="photo" type="file" name="photo" accept="images/*">
                </div>
                <div class="form-group">
                    <label>
                        <img src="../images/ico-fullname.svg" alt="FullName">
                        Fullname:
                    </label>
                    <input type="text" name="name" value="Bianca Fabbri Mora"  maxlength="14">
                </div>
                <div class="form-group">
                    <label>
                        <img src="../images/ico-emaild.svg" alt="Email">
                        Email:
                    </label>
                    <input type="email" name="email" value="Bianca2024@gmail.com">
                </div>
                <div class="form-group">
                    <label>
                        <img src="../images/ico-phone.svg" alt="phone">
                        Phone Number:
                    </label>
                    <input type="text" name="phonenumber" value="3147331238" maxlength="12">
                </div>
                <div class="form-group">
                    <label>
                        <img src="../images/ico-birthdate.svg" alt="text">
                        Birth Date:
                    </label>
                    <input type="text" name="name" placeholder="1980-10-10">
                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="../images/views/content-btn-edit.svg" alt="login">
                    </button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
        //----------------------------
        $togglePass = false
        $('section').on('click', '.ico-eye', function(){
            !$togglePass ? $(this).next().attr('type', 'text')
                        : $(this).next().attr('type', 'password')
            
            !$togglePass ? $(this).attr('src', 'images/ico-eye.svg')
                        : $(this).attr('src', 'images/closedico-eye.svg')
            
            $togglePass = !$togglePass

        })
         //----------------------------
        $('.border').click(function(e) {
            $('#photo').click()
        })
        $('#photo').change(function(e){
            e.preventDefault()
            let reader = new FileReader()
            reader.onload = function(evt) {
                $('#upload').attr('src', event.target.result)
            }
            reader.readAsDataURL(this.files[0])
        })
         //----------------------------
        })
    </script>
</body>
</html>
